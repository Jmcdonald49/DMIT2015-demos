<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"     
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
>
    <h:head>
        <!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		
		<title>Job Application Form</title>		
    </h:head>
    <h:body>
    	<h:outputStylesheet library="css" name="styles.css"/>
        <div class="jumbotron jumbotron-fluid">
        	<h1 class="display-4">Job Application Submitted</h1>
        </div>
       	<p>The following job application was successfully submitted for review.</p>
         <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign"> 
	      <h:outputText value="Name:"></h:outputText> 
	      <h:outputText value="#{currentJobApplicationController.currentJobApplication.name}"></h:outputText> 
	      <h:outputText value="Phone:"></h:outputText> 
	      <h:outputText value="#{currentJobApplicationController.currentJobApplication.phone}"></h:outputText> 
	      <h:outputText value="Email:"></h:outputText> 
	      <h:outputText value="#{currentJobApplicationController.currentJobApplication.email}"></h:outputText> 
	      <h:outputText value="Canadian Citizen:"></h:outputText> 
	      <h:outputText value="#{currentJobApplicationController.currentJobApplication.canadianCitizen}"></h:outputText> 
	      <h:outputText value="Highest Academic Education:"></h:outputText> 
	      <h:outputText value="#{currentJobApplicationController.currentJobApplication.highestAcademicEducation}"></h:outputText> 
	      <h:outputText value="Employement Type:"></h:outputText> 
	      <h:outputText value="#{currentJobApplicationController.currentJobApplication.employmentTypes.size()}"></h:outputText> 
	    </h:panelGrid> 
        
        
        <!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
